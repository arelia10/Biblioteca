<app-navar style="position: fixed; top: 0; width: 100%; height: 80px; z-index: 999;"></app-navar>

<div class="container min-vh-100 py-4 mt-5">
    <div class="btn-bit">

    </div>

    <div class="row justify-content-center py-5">
        <div>
            <div class="content-serch">
                <div class="text"><h1 class="titleserch mb-5">Busqueda Avanzada</h1></div>
                <table class="table border-0">
  <thead class="border-0">
    <tr>
      <th>
        <div class="campo">Ambito de busqueda: </div>
      </th>
    </tr>
  </thead>
  <tbody class="border-0">
    <tr *ngFor="let celda of celdas; let i = index">
      <td class="col-2 border-0">
        <select class="form-select" [(ngModel)]="celda.opcion">
          <option [ngValue]="null">Opciones</option>
          <option *ngFor="let opcion of opciones" [value]="opcion.id"><i class="fa-solid fa-alarm-clock"></i>{{ opcion.name }}</option>
        </select>
      </td>
      <td class="col-10">
        <div class="input-group">
          <input class="form-control" type="search" id="example-search-input" />

          <span class="button-trash input-group-appen" (click)="eliminarCelda(i)" style="margin-left: 11px; margin-top: 5px; cursor: pointer">
            <i class="fa-solid fa-circle-xmark fa-lg icon-trash" style="color: #325262"></i>
          </span>
        </div>
      </td>
    </tr>
  </tbody>
  <div class="text-añadir fs-6">
    <a class="button-add " (click)="agregarCelda()">
      <i class="fa-solid fa-circle-plus fa-lg" style="color: #325262"></i>Añadir criterio
    </a>
  </div>
</table>

                <br />

                <div class="row justify-content-center">
                    <div class="col-4 col-md-3 text-center">
                        <button class="btn buscar text-white w-100 shadow"  routerLink="/option">Buscar</button>
                    </div>
                    <div class="col-4 col-md-3 text-center">
                        <button class="btn limpiar w-100 shadow"   (click)="limpiarPagina()"    >Limpiar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
