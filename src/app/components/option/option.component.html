<app-navar style="position: fixed; top: 0; width: 100%; height: 80px; z-index: 999;" class=" mb-5"></app-navar>


<section id="team" class="team section-bg mt-5">
  <div class="container-card mt-1">

<div class="row">

          <div class="col-lg-6 mt-4" *ngFor="let libro of libros">
              <div class="member d-flex align-items-start">
                  <div class="teampic">
                      <img class="img-fluid" *ngFor="let imagen of libro.imagenes" [src]="imagen"
                          alt="{{ libro.titulo }} - Imagen">
                      <p class="tipo"><strong>Tipo:</strong> {{libro.tipo}}</p>
                  </div>
                  <div class="member-info">
                      <h4>{{ libro.titulo }}</h4>
                      <span><strong>{{ libro.autor }}</strong></span>
                      <ul class="list">
                          <li><strong>Editorial:</strong> {{ libro.editorial }}</li>
                          <li><strong>Lugar de publicación:</strong> {{ libro.lugarPublicacion }}</li>
                          <li><strong>Edición:</strong> {{ libro.edicion }}</li>
                          <li><strong>Año:</strong> {{ libro.ano }}</li>
                          <li><strong>Temas:</strong> {{ libro.temas.join(', ') }}</li>
                          <li><strong>Digital:</strong> {{ libro.digital ? 'Si' : 'No' }}</li>
                      </ul>
                      <button *ngIf="libro.titulo === 'MIRANDA Y AMADO'" id="lend" class="eye border-bottom-0 border-0">Prestado</button>
                      <button *ngIf="libro.titulo === 'TOMAS ALVAREZ'" id="request" class="eye  border-bottom-0 border-0">Solicitar</button>
                      <button class="eye bg-transparent border-bottom-0 border-0 "><i
                              class="fa-solid fa-eye fa-lg" style="color: #325262;"></i></button>
                  </div>
              </div>
          </div>

      </div>

  </div>
 </section>
 <div class="card-pag flex justify-content-center" >
  <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="120" [rowsPerPageOptions]="[10, 20, 30]" styleClass="ui-paginator-rounded"></p-paginator>
</div>
